<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lynea KLWP Guide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0e0e0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background: #f0f0f0;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }

    main {
      background-color: #f9f9f9;
      padding: 25px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background: #e3e3e3;
      box-shadow: inset 6px 6px 10px rgba(0, 0, 0, 0.1), inset -6px -6px 10px rgba(255, 255, 255, 0.8);
    }

    h2 {
      color: #444;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lynea â€“ KLWP Theme Guide</h1>
    <p class="subtitle">Minimal. Customizable. Dark elegance.</p>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>Welcome to the Lynea KLWP theme guide. This theme is designed to be minimal, modern, and customizable with a neumorphic touch.</p>
    </section>

    <section>
      <h2>Customization</h2>
      <p>Instructions on how to adjust colors, fonts, and modules will go here.</p>
    </section>
  </main>
</body>
</html>
