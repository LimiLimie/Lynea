<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lynea KLWP Guide</title>
  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #363941;
      color: #e0e0e0;
      height: 100%;
    }

    .container {
      width: 100%;
    }

    .main-content {
      width: 100%;
      padding: 40px 20px;
      background-color: #363941;
    }

    .main-content header {
      text-align: center;
      margin-bottom: 20px;
    }

    .main-content h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      color: #C76D00;
      margin: 0;
    }

    .main-content h2 {
      font-size: 1.8rem;
      color: #f5f5f5;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #bdbdbd;
    }

    .theme-image {
      display: block;
      margin: 30px auto 10px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="top">
    <div class="main-content">
      <header>
        <h1>Lynea</h1>
        <h2>KLWP Theme Guide</h2>
        <p class="subtitle">Modern, Customizable, Elegance</p>
        <img src="lynea-mockup.png" alt="Lynea Theme Mockup" class="theme-image" loading="lazy" />
      </header>
    </div>
  </div>
</body>
</html>
