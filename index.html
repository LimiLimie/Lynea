<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Lynea KLWP Guide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2b2b2b;
      color: #f8f8f8;
    }

    header {
      background: linear-gradient(135deg, #33a1a1, #335577);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1rem;
      color: #cceeff;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    main {
      background-color: #666666;
      padding: 25px;
      max-width: 800px;
      margin: 30px auto;
      border-radius: 8px;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      color: #ffffff;
      border-bottom: 1px solid #888;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    a {
      color: #81d4fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      main {
        padding: 15px;
      }
    }
  </style>
</head>
