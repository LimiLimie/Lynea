<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lynea KLWP Guide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0e0e0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background: #f7f7f7;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      color: #444;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
      opacity: 0.7;
    }

    main {
      background-color: #f4f4f4;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.6);
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background: #e7e7e7;
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.6);
    }

    h2 {
      color: #444;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    a {
      color: #81d4fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>

    <p class="subtitle">Minimal. Customizable. Neumorphic elegance.</p>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>Welcome to the Lynea KLWP theme guide. This theme is designed to be minimal and modern with a soft neumorphic touch.</p>
    </section>

    <section>
      <h2>Customization</h2>
      <p>Instructions on how to adjust colors, fonts, and modules will go here.</p>
    </section>
  </main>
</body>
</html>
